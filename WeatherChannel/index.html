<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-success" id="success-alert" role="alert">
        <i class="fa-regular fa-circle-check"></i>
        <span>Ciudad encontrada</span>
    </div>
    <div class="alert alert-empty" id="empty-alert" role="alert">
        <i class="fa-regular fa-circle-question"></i>
        <span>No se han ingresado datos</span>
    </div>
    <div class="alert alert-fail" id="fail-alert" role="alert">
        <i class="fa-regular fa-circle-xmark"></i>
        <span>No se ha encontrado la ciudad</span>
    </div>
    <div class="encabezado">
        <h1>Weather Channel</h1>
        <input type="text" placeholder="Ingresá una ciudad">
        <button>ENVIAR</button>
    </div>
    <div class="container">
        <ul class="ciudades">
            <li>
                <span id="ciudad"></span><br>
                <span id="temperatura"></span><span id="grados"></span><br>
                <img id="wicon" src="" alt="Ícono del tiempo"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
