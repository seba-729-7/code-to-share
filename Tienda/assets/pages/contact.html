        <h1 class="header_h1">Mambo Mistico</h1>
        <h2 class="header_h2">Fotógrafa </h2>
    </header>
    <main class="main_form pb-1">
      <!--Formulario-->
        <form action="#" method="get" class="main_form_container">
            <fieldset>
                <h1 class="main_form_title">Formulario</h1>
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Nombre" id="name" class="main_form_input">
            <label for="surname">Apellido:</label>
                <input placeholder="Apellido" type="text" name="surname" id="surname" class="main_form_input">

            <label for="email" class="main_form_input_email">Email:</label>
                <input type="email" placeholder="someone@example.com" name="email" id="email" class="main_form_input">

            <label for="tel" >Telefono: </label>
                <input placeholder="Numero de contacto" type="number" name="Numero de contacto" id="tel" class="main_form_input">

            <label for="event" class="main_form_input_event">Evento: </label>
                <textarea placeholder="Contame sobre tu evento" id="event" cols="80"></textarea>
            <label for="dia">Dia del evento:</label>
            <select name="dia_evento" id="dia" class="main_form_input">
                <option value="findesemana">Sabado/Domingo</option>
                <option value="feriado">Feriados</option>
                <option value="lunavier">Lun/Vier</option>
            </select>

            <div>Acepta terminos y condiciones
            <label class="check">
            <input type="checkbox" name="acepta" value="1" checked="checked" />
            <div class="checkmark"></div>
            </label>
          </div>
            <button type="submit" class="boton">Enviar!</button>

        </fieldset>
        </form>
   <div class="main_form_div">
    <img src="../img/torta.png" class="main_form_div_image" alt=""/>
   </div>
<!--FLECHA FLOTANTE-->
<div class="float">
  <a href="#"><img src="../img/flecha.png" alt="" class="float"/></a>
