<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Data</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container-fluid pb-4">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Data Insight Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Senate</a>
                    <a class="nav-link active" aria-current="page" href="#">House</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="d-flex justify-content-between">
        <section class="btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Democrat</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Republican</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Independent</label>
        </section>
        <select id="stateSelect" class="form-select-sm" aria-label="Default select example">
            <option selected value="">All States</option>
            <option value="AL">Alabama - AL</option>
            <option value="AK">Alaska - AK</option>
            <option value="AZ">Arizona - AZ</option>
            <option value="AR">Arkansas - AR</option>
            <option value="CA">California - CA</option>
            <option value="CO">Colorado - CO</option>
            <option value="CT">Connecticut - CT</option>
            <option value="DE">Delaware - DE</option>
            <option value="DC">District of Columbia - DC</option>
            <option value="FL">Florida - FL</option>
            <option value="GA">Georgia - GA</option>
            <option value="HI">Hawaii - HI</option>
            <option value="ID">Idaho - ID</option>
            <option value="IL">Illinois - IL</option>
            <option value="IN">Indiana - IN</option>
            <option value="IA">Iowa - IA</option>
            <option value="KS">Kansas - KS</option>
            <option value="KY">Kentucky - KY</option>
            <option value="LA">Louisiana - LA</option>
            <option value="ME">Maine - ME</option>
            <option value="MD">Maryland - MD</option>
            <option value="MA">Massachusetts - MA</option>
            <option value="MI">Michigan - MI</option>
            <option value="MN">Minnesota - MN</option>
            <option value="MS">Mississippi - MS</option>
            <option value="MO">Missouri - MO</option>
            <option value="MT">Montana - MT</option>
            <option value="NE">Nebraska - NE</option>
            <option value="NV">Nevada - NV</option>
            <option value="NH">New Hampshire - NH</option>
            <option value="NJ">New Jersey - NJ</option>
            <option value="NM">New Mexico - NM</option>
            <option value="NY">New York - NY</option>
            <option value="NC">North Carolina - NC</option>
            <option value="ND">North Dakota - ND</option>
            <option value="OH">Ohio - OH</option>
            <option value="OK">Oklahoma - OK</option>
            <option value="OR">Oregon - OR</option>
            <option value="PA">Pennsylvania - PA</option>
            <option value="RI">Rhode Island - RI</option>
            <option value="SC">South Carolina - SC</option>
            <option value="SD">South Dakota - SD</option>
            <option value="TN">Tennessee - TN</option>
            <option value="TX">Texas - TX</option>
            <option value="UT">Utah - UT</option>
            <option value="VT">Vermont - VT</option>
            <option value="VA">Virginia - VA</option>
            <option value="WA">Washington - WA</option>
            <option value="WV">West Virginia - WV</option>
            <option value="WI">Wisconsin - WI</option>
            <option value="WY">Wyoming - WY</option>
          </select>
    </section>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center" scope="col">Name</th>
            <th class="text-center" scope="col">Party</th>
            <th class="text-center" scope="col">State</th>
            <th class="text-center" scope="col">Years in office</th>
            <th class="text-center" scope="col">%Votes w/Party</th>
          </tr>
        </thead>
        <tbody id="table-tbody">
        </tbody>
    </table>
    <footer class="bg-dark text-center text-lg-start fixed-bottom">
        <div class="text-center p-2 text-white">
            &#169;2021 Data Insight Group | All rights reserved
        </div>
    </footer>
    <script src="house.js"></script>
    <script src="house-main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
